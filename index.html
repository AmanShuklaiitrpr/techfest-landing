<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techfest IIT Bombay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .hero {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .hero h1 {
      font-size: 3rem;
      color: #FFD700;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: slideDown 1.5s ease-in-out;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
      animation: fadeIn 3s ease-in-out;
    }

    .hero img {
      width: 200px;
      margin-top: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Techfest 2025</h1>
    <p>Asiaâ€™s Biggest Science & Technology Festival - IIT Bombay</p>
    <img src="https://techfest.org/assets/images/logo.png" alt="Techfest Logo">
    <br>
    <a href="https://techfest.org" target="_blank" class="btn">Explore Now</a>
  </div>
</body>
</html>
